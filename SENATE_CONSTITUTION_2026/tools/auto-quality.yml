 name: auto-quality

 on:
   push:
     branches:
       - main
   pull_request:

 jobs:
   quality:
     runs-on: ubuntu-latest
     steps:
       - name: Checkout
         uses: actions/checkout@v4

       - name: Setup Node
         uses: actions/setup-node@v4
         with:
           node-version: 20
           cache: npm

       - name: Install
         run: npm ci

       - name: Lint
         run: npm run lint

       - name: Type Check
         run: npm run type-check

       - name: Tests
         run: npm test

       - name: Build
         run: npm run build
